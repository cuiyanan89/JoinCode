{% extends 'base.html'%}
{% block title%}index{%endblock%}

{%block content%}
<div class="container">
	<div class="row-fluid">
		<div class="span4">
			<div class="well sidebar-nav">
				<img src="/static/{{user_name.prouser.headimg}}/" alt="" width="100px">
				<h3>{{user_name.username}}</h3>	      
			</div>
			<div class="row-fluid">
				<div class="well sidebar-nav">
					<ul class="nav nav-list">
						<li><a href="/article/{{group.id}}/">发起小组话题</a></li>
						<li><a href="/blog/{{user.id}}/">我的小组话题</a></li>
						<li><a href="">回应小组话题</a></li>
					</ul>
		    	</div>
		   </div>
		</div>

<div class="span8">
                        {%for groups in group_list%}
                            <div class="span12" style="margin-left:0px;">
                                {%for group in groups%}
                                <div class="span6">
                                <div class="well sidebar-nav">
                                <div class="container-fluid">
                                    <div class="span4"><img src="/static/{{group.groupimg}}"alt="img" style="left;width:70px;height:70px;"align="left"></div><div class="span8" style="text-overflow:ellipsis;white-space:nowrap;overflow:hidden;"><a href="/group/{{group.id}}">{{group.groupname}}</a><br/>{{group.description}}<br/></div>
                                </div>
                                </div>
                                </div>
                                {%endfor%}
                            </div>
                        {%endfor%}
            </div>
	</div>
</div>
{%endblock%}
